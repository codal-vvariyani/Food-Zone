<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" #userName="ngModel" required class="form-control" name="userName" [class.is-invalid]="userName.invalid && userName.touched" [(ngModel)]="loginModel.userName"/>
        <div *ngIf="userName.invalid && userName.touched" class="invalid-feedback">
            <div *ngIf="userName.invalid && userName.touched">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password="ngModel" required class="form-control" name="password" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="loginModel.password"/>
        <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
            <div *ngIf="password.invalid && password.touched">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loginForm.form.invalid" class="btn btn-primary">Login</button>
